<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Practice Project</h1>

    <!-- Part 1: Variables & Conditionals -->
    <section>
        <h2>Part 1: Variables & Conditionals</h2>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
        <h2>Part 2: Functions</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <button id="sumBtn">Calculate Sum</button>
        <p id="sumResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
        <h2>Part 3: Loops</h2>
        <button id="loopBtn">Show Numbers 1-5</button>
        <p id="loopResult"></p>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section>
        <h2>Part 4: DOM Interaction</h2>
        <button id="colorBtn">Change Background Color</button>
        <button id="toggleBtn">Toggle Text Visibility</button>
        <p id="domText">Hello! I am dynamic text.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
